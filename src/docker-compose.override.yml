services:
  relying-party:
    volumes:
      - ./relying-party/app:/app

  trusted-list:
    volumes:
      - ./trusted-list/app:/app

  pid-provider:
    volumes:
      - ./pid-provider/app:/app

  wallet-backend:
    volumes:
      - ./wallet-backend/app:/app

  wallet-frontend:
    image: node:25-alpine
    working_dir: /app
    volumes:
      - ./wallet-frontend:/app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 8000"
