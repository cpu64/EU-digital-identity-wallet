events { }

http {
    server {
        listen 8000;
        server_name _;

        root /app;
        index index.html;

        # Serve JS/CSS/assets correctly
        location /assets/ {
            try_files $uri =404;
        }

        # SPA fallback
        location / {
            try_files $uri /index.html;
        }

        # Ensure proper MIME types
        include /etc/nginx/mime.types;
    }
}
